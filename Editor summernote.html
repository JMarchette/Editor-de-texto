<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de texto TJSP</title>
    <!-- CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS do Summernote -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.css" rel="stylesheet">
    <style>
        /* Tamanho fixo para o editor */
        #editor {
            max-width: 100%; /* Para garantir que não ultrapasse o contêiner */
            height: 400px; /* Definindo uma altura fixa */
            overflow: hidden; /* Para evitar scrollbars */
            resize: none; /* Desativa o redimensionamento */
            
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Editor de texto TJSP</h2>
        <div id="editor" class="summernote"></div>
        <button id="save" class="btn btn-primary mt-3">Salvar</button>
        <div id="output" class="mt-3"></div>
    </div>

    <!-- JS do jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- JS do Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- JS do Summernote -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Inicializando o Summernote
            $('#editor').summernote({
                height: 400, // altura do editor
                toolbar: [
                    // Definindo a barra de ferramentas
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']], // Suporte a tabelas
                    ['insert', ['link', 'picture']],
                    ['view', ['codeview']]
                ],
                disableResizeEditor: true // Desativa o redimensionamento do editor
            });

            // Função para salvar o conteúdo
            $('#save').click(function() {
                var content = $('#editor').summernote('code');
                $('#output').html(content);
            });
        });
    </script>
</body>
</html>
